<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <meta name="author" content="Kevin P. , MITsdm'18">
    <title>SafePaths MIT</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #floating-panel {
            position: absolute;
            top: 10px;
            left: 1%;
            z-index: 5;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #999;
            text-align: center;
            font-family: 'Roboto', 'sans-serif';
            line-height: 30px;
            padding-left: 10px;
        }

        h2 {
            padding: 10px;
            margin: 0;
        }

        .button {
            border-radius: 10px;
            background-color: #4CAF50;
            /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }

        .disabled {
            background-color: #cccccc;
            color: white;
        }

        .enabled {
            background-color: #4CAF50;
            color: white;
        }

        hr {
            height: 3px;
            background-color: #ccc;
            color: #ccc;
            padding: 0;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="floating-panel">
        <h2>Safe Places - Redaction Tool</h2>

        <input id="privatekitJSON" style="display:none;" type="file" onchange="loadPath()" />

        <input class="button" type="button" id="loadFileXml" value="Load"
            onclick="$('#privatekitJSON').click();" />
        <input id="save" class="button disabled" disabled="disabled" onclick="saveText();" type=button value="Save" />
        <hr />
        <div>
            <div>Erase Point: <input type="checkbox" id="eraser-point" value="true" /></div>
            <div><input onclick="selectArea();" type="button" id="eraser-area" value="Select Area" /></div>
            <div><input type="button" id="zoomToExtent" class="button" onclick="zoomToExtent()" value="Zoom to Extents" /></div>
        </div>
    </div>
    <div id="map"></div>
    <script>
        // This example adds a UI control allowing users to remove the polyline from the
        // map.
        function IsDefined(parameter) {
            return !(typeof (parameter) === "undefined");
        }

        function IsValid(parameter) {
            return IsDefined(parameter) && (parameter != null);
        }


        var MAP_API_KEY = localStorage.getItem("MAP_API_KEY")

        if (!IsValid(MAP_API_KEY) || MAP_API_KEY == "")
            enterAPIKey();
        else {
            var script = document.createElement("script");
            script.async = true;
            script.defer = true;
            script.src =
                "https://maps.googleapis.com/maps/api/js?key=" + MAP_API_KEY + "&libraries=drawing,geometry&callback=initMap";
            document.head.appendChild(script);


            function DOMEval(code, doc) {
                doc = doc || document;

                var script = doc.createElement("script");

                script.text = code;
                doc.head.appendChild(script).parentNode.removeChild(script);
            }
        }

        function enterAPIKey() {
            MAP_API_KEY = prompt(
                "Enter a Google Maps JavaScript API Key (this is stored in your browser only and avoids Github API throttles):",
                "MAP_API_KEY");
            localStorage.setItem('MAP_API_KEY', MAP_API_KEY);
            location.reload();
        }

        var exposurePoints;
        var exposurePaths;
        var exposureGroups; //associated array of groupId to LatLngBounds objects
        var exposureJSON;

        var map;
        var infoWindow;
        var drawingManager;
        var selectedArea;
        var selectedAreaControls;
        var selectedMarker;
        var fileRegExp = new RegExp(/\.json$/);

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 14,
                center: {
                    lat: 42.3601,
                    lng: -71.0942
                },
                mapTypeId: 'terrain'
            });

            infoWindow = new google.maps.InfoWindow();

            google.maps.event.addListenerOnce(map, 'bounds_changed', function(event) {
                this.setZoom(map.getZoom()-1);

                if (this.getZoom() > 15) {
                    this.setZoom(15);
                }
            });

            initDrawing();
        }

        function initDrawing() {
            drawingManager = new google.maps.drawing.DrawingManager();
            drawingManager.setDrawingMode(null);
            drawingManager.setMap(map);

            google.maps.event.addListener(drawingManager, 'rectanglecomplete', function (rectangle) {
                drawingManager.setDrawingMode(null);
                selectedArea = rectangle;

                let infoWindow = new google.maps.InfoWindow();
                selectedAreaControls = infoWindow;

                infoWindow.setContent(
                    '<input type="button" onclick="deleteAreaMarkers()" value="Erase Points in Area" /><br /><input type="button" onclick="deleteAreaBoundary()" value="Deselect Area" />'
                );
                let latLng = rectangle.getBounds().getCenter();
                latLng.lat = rectangle.getBounds().getNorthEast().lat;
                infoWindow.setPosition(latLng);
                infoWindow.open(map);

                google.maps.event.addListener(rectangle, 'mouseover', (function (rectangle, infoWindow) {
                    return function (event) {
                        infoWindow.close();
                        let latLng = rectangle.getBounds().getCenter();
                        latLng.lat = rectangle.getBounds().getNorthEast().lat;
                        infoWindow.setPosition(latLng);
                        infoWindow.setPosition(latLng);
                        infoWindow.open(map);
                    };
                })(rectangle, infoWindow));

                google.maps.event.addListener(rectangle, 'drag', (function (rectangle, infoWindow) {
                    return function (event) {
                        infoWindow.close();
                        let latLng = rectangle.getBounds().getCenter();
                        latLng.lat = rectangle.getBounds().getNorthEast().lat;
                        infoWindow.setPosition(latLng);
                        infoWindow.setPosition(latLng);
                        infoWindow.open(map);
                    };
                })(rectangle, infoWindow));

                google.maps.event.addListener(rectangle, 'bounds_changed', (function (rectangle, infoWindow) {
                    return function (event) {
                        infoWindow.close();
                        let latLng = rectangle.getBounds().getCenter();
                        latLng.lat = rectangle.getBounds().getNorthEast().lat;
                        infoWindow.setPosition(latLng);
                        infoWindow.setPosition(latLng);
                        infoWindow.open(map);
                    };
                })(rectangle, infoWindow));
            });
        }

        function selectArea() {
            deleteAreaBoundary();

            //Setting options for the Drawing Tool. In our case, enabling Polygon shape.
            drawingManager.setOptions({
                drawingMode: google.maps.drawing.OverlayType.RECTANGLE,
                drawingControl: true,
                drawingControlOptions: {
                    position: google.maps.ControlPosition.TOP_CENTER,
                    drawingModes: [google.maps.drawing.OverlayType.RECTANGLE]
                },
                rectangleOptions: {
                    strokeColor: '#6c6c6c',
                    strokeWeight: 3.5,
                    fillColor: '#926239',
                    fillOpacity: 0.6,
                    editable: true,
                    draggable: true
                }
            });
        }

        function deleteAreaMarkers() {
            if (selectedArea !== undefined && selectedArea !== null) {
                if (exposurePoints !== undefined && exposurePoints !== null) {
                    let areaBounds = selectedArea.getBounds();
                    exposurePoints.forEach(function (element, index) {
                        if (areaBounds.contains(element.getPosition())) {
                            deleteExposure(index, element);
                        }
                    });
                }
                deleteAreaBoundary();
            }
        }

        function deleteAreaBoundary() {
            if (selectedArea !== undefined && selectedArea !== null) {
                selectedArea.setMap(null);
                selectedArea = null;
                selectedAreaControls.close();
                selectedAreaControls = null;
            }
        }

        function clearMap() {
            clearMarkers();
            clearPolylines();
        }

        function clearMarkers() {
            if (exposurePoints !== undefined && exposurePoints !== null) {
                exposurePoints.forEach(function (element, index) {
                    if (element !== undefined && element !== null) {
                        deleteMarker(element);
                    }
                });
                exposurePoints = null;
            }
        }

        function deleteMarker(marker) {
            removeMarker(marker);
            marker = null;
        }

        function clearPolylines() {
            if (exposurePaths !== undefined && exposurePaths !== null) {
                exposurePaths.forEach(function (element, index) {
                    if (element !== undefined && element !== null) {
                        deletePolyline(element);
                    }
                });
                exposurePaths = null;
            }
        }

        function deletePolyline(polyline) {
            removeLine(polyline);
            polyline = null;
        }

        function clearHeatmap() {
            //remove any old compression data
            if (exposureHeatmap !== undefined && exposureHeatmap !== null) {
                exposureHeatmap.setMap(null);
                exposureHeatmap = null;
            }
        }

        function loadPath() {

            file = $("#privatekitJSON").get(0).files[0];
            if (typeof window.FileReader !== 'function') {
                alert("The file API isn't supported on this browser yet.");
            } else if (file === undefined || !fileRegExp.test(file.name)) {
                alert("Unable to load the file.");
            } else {
                clearMap();
                exposurePoints = [];
                exposurePaths = [];
                exposureGroups = [];
                exposureJSON = null;

                fr = new FileReader();
                fr.onload = (function (map, points, path) {
                    return function (event) {
                        let lines = event.target.result;
                        let lastLatLng = null;
                        let currentGroupId = 0;
                        let currentGroupBounds = new google.maps.LatLngBounds();
                        exposureJSON = JSON.parse(lines);

                        exposureJSON.forEach(function (element, index) {
                            elementLatLng = new google.maps.LatLng(element.latitude, element.longitude);                            

                            let marker = new google.maps.Marker({
                                position: elementLatLng,
                                //label: 'ID:' + element.id,
                                title: new Date(element.time).toLocaleString(),
                                icon: 'http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|FE7569',
                                map: map
                            });

                            points.push(marker);

                            //create a circle with which to measure a 100' radius from the center of our current bounds
                            if(!currentGroupBounds.isEmpty() && (google.maps.geometry.spherical.computeDistanceBetween(elementLatLng, currentGroupBounds.getCenter()) > 30.48))
                            {
                                //save off the previous group for later evaluation as recurring or transient
                                exposureGroups[currentGroupId].bounds = currentGroupBounds;

                                //increment the groupId
                                ++currentGroupId;

                                //create a new group bound and add current location to that group
                                currentGroupBounds = new google.maps.LatLngBounds()
                            }
                            //just add this location to our group bounds in order to update the center of the group appropriately
                            currentGroupBounds.extend(elementLatLng);

                            //create a new object to hold the groups if we don't have one already
                            if(exposureGroups[currentGroupId] === undefined || exposureGroups[currentGroupId] === null)
                            {
                                exposureGroups[currentGroupId] = {markers:[],bounds:null}
                            }
                            exposureGroups[currentGroupId].markers.push(marker);

                            //set our current JSON element properties with our current group info
                            element.groupId = currentGroupId;
                            element.groupType = "undetermined";

                            //we add the event listener after we determine what group the marker is in
                            google.maps.event.addListener(marker, 'click', (function(thisMarker, groupId){
                                return function (event) {
                                    /*if ($("#eraser-point").prop("checked")) {
                                        editExposure(event, this);
                                    }*/
                                    selectedMarker = thisMarker;
                                    infoWindow.setContent('<input type="button" onclick="erasePoint(event);" value="Erase Selected Point" /><br /><input type="button" onclick="eraseGroup(event, '+  groupId +');" value="Erase Selected Group" />');
                                    
                                    //when we click a marker set all the markers in that group to purple
                                    exposureGroups[groupId].markers.forEach(function(element,index){
                                        element.setIcon('http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|855dfd')
                                    });
                                    //then set the clicked marker to green
                                    thisMarker.setIcon('http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|34ba46');
                                    infoWindow.open(map,this);
                                    
                                    let uncolorColsure = (function(groupId){
                                        return function(event){
                                            exposureGroups[groupId].markers.forEach(function(element,index){
                                                element.setIcon('http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|FE7569')
                                            });
                                        }
                                    })(groupId);

                                    //when we close the InfoWindow, set all the colored markers back to red
                                    google.maps.event.addListener(infoWindow, 'closeclick', uncolorColsure);
                                    google.maps.event.addListener(infoWindow, 'content_changed', uncolorColsure);
                                }
                            })(marker, currentGroupId));

                            if(lastLatLng !== undefined && lastLatLng !== null)
                            {
                                let polylinePath = new google.maps.Polyline({
                                    path: [lastLatLng, elementLatLng],
                                    strokeColor: '#FF0000',
                                    strokeOpacity: 1.0,
                                    strokeWeight: 2,
                                });
                                path.push(polylinePath);
                                addLine(polylinePath);
                            }

                            lastLatLng = elementLatLng;
                        });
                        zoomToExtent();
                        //alert(exposureGroups.length);
                    }
                })(map, exposurePoints, exposurePaths);
                fr.readAsText(file);

                $("#save").removeClass("disabled").addClass("enabled").prop("disabled", false);
            }
        }

        function zoomToExtent(){
            if(exposurePoints !== undefined && exposurePoints !== null){
                let mapBounds = new google.maps.LatLngBounds();
                exposurePoints.forEach(function(element,index){
                    if(element.getMap() !== null){
                        mapBounds.extend(element.getPosition());
                    }
                });
                map.setCenter(mapBounds.getCenter());
                map.fitBounds(mapBounds);
            }
        }

        function addMarker(marker) {
            marker.setMap(map);
        }

        function addLine(polyline) {
            polyline.setMap(map);
        }

        function removeMarker(marker) {
            if (marker !== undefined && marker !== null) {
                marker.setMap(null);
            }
        }

        function removeLine(polyline) {
            if (polyline !== undefined && polyline !== null) {
                polyline.setMap(null);
            }
        }

        function erasePoint(event)
        {
            if(selectedMarker !== undefined && selectedMarker !== null)
            {
                editExposure(event, selectedMarker);
            }
        }

        function eraseGroup(event, groupId){
            exposureGroups[groupId].markers.forEach(function(element,index){ editExposure(event, element) });
        }

        function editExposure(event, marker) {
            let i = 0;
            let bFoundPath = false;

            //DANGER: loop condition uses shortcutting and in-place incrementing in order to work!
            do {
                if (exposurePoints[i] === marker) {
                    bFoundPath = true;
                    deleteExposure(i, marker);
                }
            }
            while (!bFoundPath && ++i < exposurePoints.length)

        }

        function deleteExposure(i, marker) {
            if (exposurePaths.length > 0) {
                //remove the line leading FROM the marked point, if it exists, and delete the object
                if (i < exposurePoints.length - 1) {
                    removeLine(exposurePaths[i]);
                }

                //remove the line leading TO the marked point, if it exists, and delete the object
                if (i > 0) {
                    removeLine(exposurePaths[i - 1]);
                }
            }

            //remove the marker from the map and delete the object
            removeMarker(marker);

            //handle the actual exposure data
            exposureJSON[i].latitude = null;
            exposureJSON[i].longitude = null;
        }

        function saveText() {
            let text = JSON.stringify(exposureJSON);
            let file = $("#privatekitJSON").get(0).files[0];
            let filename = file.name.replace(fileRegExp, "-REDACTED.json");
            var a = document.createElement('a');
            a.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
            a.setAttribute('download', filename);
            a.click();
        }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>

</html>
